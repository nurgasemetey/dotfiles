<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Paraboly Wiki Editor</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

    <!-- Scripts -->
    <script>
        delete module.exports
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./window.js" charset="utf-8"></script>

</head>

<body>
    <div id="container" class="container-fluid">

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 class="hash-heading">Title</h3>
                <textarea id="title" class="form-control text-input"> </textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <h3 class="hash-heading">Link</h3>
                <textarea id="link" class="form-control text-input"></textarea>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 class="hash-heading">Description</h3>
                <textarea id="description" class="form-control text-input"> </textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <h3 class="hash-heading">Language</h3>
                <textarea id="language" class="form-control text-input"></textarea>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <h3 class="hash-heading">Code</h3>
                <textarea id="code" class="form-control rounded-0" rows="10"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 ">
                <input type="button" id="clear" value="Clear" />
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 ">
                <input type="button" id="save" value="Save" />
            </div>
        </div>

    </div>

</body>

</html>
